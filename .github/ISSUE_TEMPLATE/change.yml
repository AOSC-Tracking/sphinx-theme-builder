name: Trackable Change
description: >-
  Please only use this, if you've been told to "file a trackable change issue"
  by a maintainer, in a discussion.
body:
  - type: textarea
    attributes:
      label: What's happening?
      description: A clear and concise description of the current behaviour.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproducer
      description:
        Steps to reproduce the issue. Please attach screenshots as well.
      value: |
        1. Clone the repository at ...
        2. Run `stb package` in the repository root.
        3. See wrong thing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expectation
      description: A clear and concise description of what should've happened.
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Code of Conduct
      options:
        - label:
            I agree to follow the [Code of
            Conduct](https://github.com/pradyunsg/furo/blob/main/CODE_OF_CONDUCT.md).
          required: true
